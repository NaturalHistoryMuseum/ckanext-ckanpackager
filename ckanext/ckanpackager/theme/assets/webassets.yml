main-js:
  output: ckanext-ckanpackager/%(version)s_main.js
  filters: rjsmin
  extra:
    preload:
      - base/main
  contents:
    - scripts/modules/ckanpackager-download-link.js

main-css:
  output: ckanext-ckanpackager/%(version)s_main.css
  filters: less
  config:
    LESS_BIN: ../../../../../node_modules/less/bin/lessc
  contents:
    - less/ckanpackager.less
